<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div th:each="user : ${user}">
    <div
        th:each="user : ${user}">
        <a th:href="@{{id}(id=${user.getId()})}"
        th:text="${user.getName() + ' ' + user.getEmail()}">user</a>
    </div>
</div>
<hr/>
<a href="/new">Create new user</a>
</body>
</html>
